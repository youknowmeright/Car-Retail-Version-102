<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/1e0e5c781d.js" crossorigin="anonymous"></script>
    <title>Cart - Luxury Car Dealership</title>
</head>
<body class="w-full overflow-x-hidden text-white font-mono font-extrabold">
    <section class="bg-gradient-to-br from-blue-800 to-black min-h-screen">
        <!-- Navbar -->
        <section class="fixed top-0 left-0 right-0 z-50 bg-gradient-to-r from-blue-900 to-black shadow-lg">
            <div class="py-3 px-5 flex justify-between items-center">
                <div class="navbar">
                    <img class="w-4/12" src="./image/icon_1-removebg-preview.png" alt="Icon">
                </div>
                <div class="nav-mid text-white font-mono font-extrabold flex gap-7 px-3 py-3">
                    <h1>Pricing</h1>
                    <h1>Our Team</h1>
                    <button id="my-cart" class="bg-blue-600 text-white px-5 py-1 rounded-lg hover:bg-blue-700 transition">
                        My cart
                    </button>
                </div>
            </div>
        </section>

        <!-- Add padding to account for fixed navbar -->
        <div class="pt-20">
            <!-- Cart Section -->
            <section class="container mx-auto px-4 py-8">
                <h1 class="text-4xl font-bold text-center mb-8">Your Cart</h1>
                
                <!-- Empty Cart Message -->
                <div id="empty-cart-message" class="text-center py-8 hidden">
                    <i class="fas fa-shopping-cart text-6xl text-gray-400 mb-4"></i>
                    <h2 class="text-2xl font-semibold text-gray-300">Your cart is empty</h2>
                    <p class="text-gray-400 mt-2">Add some luxury cars to your cart to get started!</p>
                </div>

                <!-- Cart Items Container -->
                <div id="cart-container" class="space-y-4"></div>

                <!-- Checkout Button -->
                <div class="text-center mt-8">
                    <button id="checkout-btn" class="bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-lg transition-colors duration-200 text-lg font-semibold shadow-lg hover:shadow-xl transform hover:scale-105">
                        Checkout Now
                    </button>
                </div>

                <!-- Back to Home Button -->
                <div class="text-center mt-4">
                    <a href="index.html" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                        Back to Home
                    </a>
                </div>
            </section>

            <!-- Footer Section -->
            <section class="flex justify-evenly bg-black text-white p-10 w-full mt-8">
                <div class="space-y-3">
                    <p class="mr-10 mt-10">
                        Discover a world of luxury cars along with us <br>
                        We provide top-quality cars!
                    </p>
                </div>
                <div class="pt-8 space-y-2">
                    <a class="text-2xl">Services</a>
                    <a class="block">Car Dealer</a>
                    <a class="block">Transport</a>
                    <a class="block">Upgrade and Services</a>
                </div>
                <div class="space-y-4 pt-8">
                    <h3 class="text-2xl">Follow us</h3>
                    <div class="flex gap-5">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-youtube"></i>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
            </section>
        </div>
    </section>

    <!-- Add JavaScript file -->
    <script src="./toggle.js"></script>
</body>
</html>
